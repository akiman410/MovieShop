<div class="row justify-content-center">
    <div class="col-md-4 shadow">
        <h4> Login </h4>
        <div *ngIf="invalidLogin" class="bg-danger">
            Please check email/password
        </div>
        <form (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" [(ngModel)]="userLogin.email" name="email" class=" form-control" id="email"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="userLogin.password" name="password" class="form-control"
                    id="password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
