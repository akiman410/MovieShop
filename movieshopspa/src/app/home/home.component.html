<!-- create a movie card component, child components -->
<div class="rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movieCard of movieCards">
                <!-- call movie card child component -->
                <app-movie-card [movieCard]="movieCard"></app-movie-card>                
            </div>
        </div>
    </div>
</div>
