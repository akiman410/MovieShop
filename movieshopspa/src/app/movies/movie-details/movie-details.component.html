

    <div class="row" style="background-image: url({{movie.posterUrl}})">
        <div class="col-md-3 style=width: 10rem">           
                <img src="{{movie.posterUrl}}" alt="{{movie.title}}" />
        </div>         
        <div class="col-6">
                <ul class="list-unstyled">
                    <li class="list-group-item align-content-center"><h2>{{movie.title}}</h2></li>
                    <li class="list-group-item align-content-center" *ngFor="Let genre of genre">
                        <span class="badge rounded-pill bg-secondary">{{movie.genres}}</span>
                    </li>
                    <!--li><span class="badge" [ngClass]="{'bg-success': {{movie.rating}} >= 9">{{movie.rating}}</span></-li-->
                    <li class="list-group-item align-content-center">{{movie.overview}}</li>
                </ul>
            </div>
            <div class="col-md-2 gap-2">
                <form>
                    <input type=submit value ="Review Movie" class="btn btn-primary"> 
                </form>
                <form asp-controller="User" asp-action="BuyMovies" method="post">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">${{movie.price | currency}}</button>
                    
                    <!-- Buy Button Popup Model -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h6 class="modal-title" id="staticBackdropLabel">{{movie.title}}</h6>
                                        <input type="hidden" value="{{movie.id}}" name="{{movie.id}}">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-3" style="width: 10rem;">
                                        <img src="{{movie.posterUrl}}" class="card-img-top" alt={{movie.title}}>              
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <input type=submit value = "Buy $@Model.Price"  name="btnBuyMovies" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>  
                    <!--div class ="row pt-1">
                        <button type="button" class="btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">WatchMovie</button>
                    </!--div-->                
                </form>
        </div>
            

        </div>
